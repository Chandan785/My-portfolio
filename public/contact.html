<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, rgb(24, 24, 222), rgb(198, 189, 189));
        }

        
        .contact-card {
            max-width: 500px;
            margin: 50px auto;
            background: rgb(223, 231, 222);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            border: 2px solid black;
        }
        .contact-card:hover {
            transform: scale(1.05);
        }
        .contact-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            text-decoration:underline;
        }
        .contact-list {
            list-style: none;
            padding: 0;
        }
        .contact-list li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .contact-list li:last-child {
            border-bottom: none;
        }
        .contact-list i {
            color: #007bff;
            font-size: 18px;
            width: 30px;
        }
        .contact-list b {
            color: #000;
            font-size: 18px;
            margin-left: 10px;
            width: 120px;
            display: inline-block;
        }
        .contact-list a {
            text-decoration: none;
            color: #007bff;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <div class="contact-title">Contact Information</div>
        <ul class="contact-list">

            <li><i class="fas fa-envelope"></i> <b>Email ID:</b> <a href="mailto:chandankumar700785@gmail.com">chandankumar700785@gmail.com</a></li>
            <li><i class="fab fa-linkedin"></i> <b>LinkedIn:</b> <a href="https://www.linkedin.com/in/chandank72/" target="_blank">linkedin.com/in/chandank72</a></li>
            <li><i class="fab fa-github"></i> <b>GitHub:</b> <a href="https://github.com/Chandan785" target="_blank">github.com/chandan785</a></li>
            <li><i class="fas fa-globe"></i> <b>Portfolio:</b> <a href="https://chandan785.netlify.app" target="_blank">chandan785.netlify.app</a></li>
        </ul>
    </div>
</body>
</html>
