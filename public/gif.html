<body>
    <div class="container">
        <div class="skill">
            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExazc4bWk4OXpydDh5cWM3bG5oazJ4c2VmZW5ybWpvanMwdmhoeWtkdCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/2fPijn6hDsgmQQfWZd/giphy.gif" alt="GIF 1">

            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDl2aHVodDBzemZ0Y29vdjBneHNieW5iNjZkendvaTJ1aDJwc290MSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/dhoXiGtZHb3kJol8JC/giphy.gif" alt="GIF 4">
        </div>
        <div class="text-center mt-5">
            <button class="btn btn-primary" onclick="window.location.href='skill.html';">Click here for chaeak my skill</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    const buttonDiv = document.getElementById('delayedButton');

    setInterval(() => {
        // Show the button
        buttonDiv.style.display = 'block';

        // Hide it again after 2.3 second
        setTimeout(() => {
            buttonDiv.style.display = 'none';
        }, 2300); // 23000 milliseconds = 2.3 second

    }, 9500); // Repeat every 9.5 seconds
</script>
    
</body>
